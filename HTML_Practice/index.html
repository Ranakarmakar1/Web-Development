<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <!--   `! `and press `Enter` = Allows you to quickly generate boilerplate code for HTML.   -->


    <!--   TAGS are mainly two types - Closing Tag and  Self-closing tags ;
    Closing tag = h1 , p, div
    Self closing tag = src , br , hr -->
    <h1>Heading tag </h1>
    <h2>Heading tag</h2>
    <h3>Heading tag</h3>
    <p> paragraph tag </p>
    <br/>
    <hr/>  


    <!-- LIst mainly two type - 1. Unorderd List  2. Ordered List -->

    <h3>Unorderd List</h3>
    <ul>
        <li>Cricket</li>
        <li>Football</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Cricket</li>
        <li>Football</li>
    </ol> 

    <!-- Nesting and Indentation -- -->

    <h3>Nesting List</h3>
    <ul>
        <li>Cricket</li>
        <li>
            <ul>
                <li>Messi</li>
                <li>Ronaldo</li>
            </ul>
        </li>
        <li>Badminton</li>
    </ul>

    <!-- for any link we use anchor tag -->
     <a href="https://www.google.com">Google</a>
     
     <br>

     <!-- For any picture we use  img tag where we give the source link and an alternative text; -->

     <img src="./Images/cat.jpg" alt="Cat Image">
     <br>


     <!-- Always create separate folders for different pages. For instance, if you are making a contact page or an about page, create a folder called "pages" and place your code in that folder. Avoid writing all the code in the main index file. -->

     <a href="./Pages/Contacts/">Contact Me</a>
     <br>
     <a href="./Pages/Hobbies/">My Hobbies</a>
    
    
</body>
</html>
